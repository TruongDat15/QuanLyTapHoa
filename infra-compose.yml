version: '3.9'

services:
  # ==========================
  # üêá RabbitMQ
  # ==========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # C·ªïng ƒë·ªÉ microservices k·∫øt n·ªëi
      - "15672:15672"  # C·ªïng truy c·∫≠p giao di·ªán web
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - app-network

  # ==========================
  # üî¥ Redis
  # ==========================
  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
