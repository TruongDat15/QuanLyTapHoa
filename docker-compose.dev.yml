version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  authservice:
    build:
      context: ./services/AuthService
      dockerfile: Dockerfile.dev  # bạn có thể tạo Dockerfile.dev cho dev
    container_name: authservice-dev
    ports:
      - "8081:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET}
      TZ: ${TZ}
    volumes:
      - ./services/AuthService/src:/workspace/src
      - ./services/AuthService/pom.xml:/workspace/pom.xml
      - ./services/AuthService/.mvn:/workspace/.mvn
      - ./services/AuthService/mvnw:/workspace/mvnw
    networks:
      - app-network

  inventoryservice:
    build:
      context: ./services/InventoryService
      dockerfile: Dockerfile.dev
    container_name: inventoryservice-dev
    ports:
      - "8082:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      TZ: ${TZ}
    volumes:
      - ./services/InventoryService/src:/workspace/src
      - ./services/InventoryService/pom.xml:/workspace/pom.xml
      - ./services/InventoryService/.mvn:/workspace/.mvn
      - ./services/InventoryService/mvnw:/workspace/mvnw
    networks:
      - app-network

  apigateway:
    build:
      context: ./services/APIGateWay
      dockerfile: Dockerfile.dev
    container_name: apigateway-dev
    ports:
      - "8080:8080"
    depends_on:
      - authservice
      - inventoryservice
    environment:
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET}
      TZ: ${TZ}
    volumes:
      - ./services/APIGateWay/src:/workspace/src
      - ./services/APIGateWay/pom.xml:/workspace/pom.xml
      - ./services/APIGateWay/.mvn:/workspace/.mvn
      - ./services/APIGateWay/mvnw:/workspace/mvnw
    networks:
      - app-network

  adminer:
    image: adminer:latest
    container_name: adminer-dev
    depends_on:
      - mysql-db
    environment:
      - ADMINER_DEFAULT_SERVER=mysql-db
    ports:
      - "8086:8080"
    networks:
      - app-network

volumes:
  mysql-data:
    name: mysql-data

networks:
  app-network:
    driver: bridge
