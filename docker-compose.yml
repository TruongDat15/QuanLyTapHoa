version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: appdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  authservice:
    build:
      context: ./services/AuthService
      dockerfile: Dockerfile
    container_name: authservice
    ports:
      - "8081:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/appdb?useSSL=false

  inventoryservice:
    build:
      context: ./services/InventoryService
      dockerfile: Dockerfile
    container_name: inventoryservice
    ports:
      - "8082:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/appdb?useSSL=false

  apigateway:
    build:
      context: ./services/APIGateWay
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "8080:8080"
    depends_on:
      - authservice
      - inventoryservice

volumes:
  mysql-data:
    name: mysql-data

