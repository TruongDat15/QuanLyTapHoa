spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: inventory-service
              uri: http://localhost:8082
              predicates:
                - Path=/inventory/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /inventory/(?<remaining>.*)
                    replacement: /api/${remaining}

            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/auth/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /auth/(?<remaining>.*)
                    replacement: /api/auth/${remaining}
