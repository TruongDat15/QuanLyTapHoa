spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**

            - id: inventory-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/inventory/**

            - id: customer-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/customer/**

            - id: order-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/order/**

            - id: payment-service
              uri: http://localhost:8085
              predicates:
                - Path=/api/payment/**

            - id: notification-service
              uri: http://localhost:8086
              predicates:
                - Path=/api/notification/**

            - id: reporting-service
              uri: http://localhost:8087
              predicates:
                - Path=/api/reporting/**

